<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(num1, num2){
            var multiply=num1*num2;
            return multiply;
        }
        document.write(calc(6,8)+"<br>");

        function show(){
            document.write(calc(7,8));
        }
        show();


        //nested function
        function goster(){
            var yazi ="merhaba";
            document.write("goster= "+yazi+"<br>");
            function islem(a,b){
                var sonuc=a+b;
                document.write("islem= "+sonuc);
            }
            islem(30,30);
        }
        goster();
    </script>
</body>
</html>
